  <html>

  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="sample-response.js"></script>
    <script type="text/javascript">
      // Load the Visualization API and the corechart package.
      google.charts.load('current', {
        'packages': ['corechart']
      });

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the chart, passes in the data and
      // draws it.
      function drawChart() {
        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('datetime', 'Time');
        data.addColumn('number', 'Active Cases');
        data.addColumn('number', 'Critical Cases');
        data.addColumn('number', 'Recovered Cases');
        data.addRows(formatDataSet(apiResponse));

        // Set chart options
        var options = {
          title: `COVID19 cases in ${apiResponse.parameters.country.toUpperCase()}`,
          hAxis: {
            title: 'Time',
            gridlines: {
              units: {
                days: {
                  format: ['MMM dd']
                },
                hours: {
                  format: ['HH:mm', 'ha']
                },
              }
            }
          },
          vAxis: {
            title: 'Case count'
          },
          legend: {
            position: 'bottom'
          },
          // width: 900,
          // height: 500,
          chartArea: {
            width: '75%',
            height: '75%'
          },
          backgroundColor: '#f1f8e9',
          colors: ['blue', 'red', 'green'],
          curveType: 'function',
          animation: {
            startup: true,
            duration: 1000,
            easing: 'out'
          }
        };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }

      var formatDataSet = function (jsonInAPIFormat) {

        var jsonInChartsFormat = [];
        const items = jsonInAPIFormat.response;
        for (var i = 0; i < items.length; i++) {
          var item = items[i];
          jsonInChartsFormat.push([
            new Date(item.time),
            item.cases.active,
            item.cases.critical,
            item.cases.recovered
          ]);
        }
        return jsonInChartsFormat;
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the chart-->
    <div id="chart_div"></div>
  </body>

  </html>
